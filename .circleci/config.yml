version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.15
    steps:
    - checkout
    - run:
        command: |
          echo 'export VERSION=$(npm run version)' >> $BASH_ENV
          source $BASH_ENV
          echo "building version ${VERSION}"

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          filters:
            tags:
              only: /${VERSION}/
            branches:
              ignore: /.*/

